name: Python Unit Tests 

on: 
  push: 
    branches: 
      - main
  pull_request:
    branches:
      - main

jobs: 
  test:
    runs-on: ubuntu-latest

    steps: 
    - name: Load Code
      uses: actions/checkout@v3

    - name: Set up Python 
      uses: actions/setup-python@v3
      with: 
        python-version: '3.x'

    - name: Install Dependencies 
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install -r requirements.txt

    - name: Run Test 
      run: pytest 
